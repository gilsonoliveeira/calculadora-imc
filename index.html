<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1 id="h1">Calculadora IMC</h1>
        
        <section id="peso">
            <p>
                Selecione o seu Peso:
            </p>
            <input type="range" name="ipes" id="ipes" min="30" max="200" step="1" oninput="updatePeso(this.value)">
            <br>
            <input type="number" name="pnum" id="pnum" value="30" readonly> Kg
            

        </section>

        <section id="altura">
            <p>
                Selecione a sua Altura:
            </p>
            <input type="range" name="ialt" id="ialt" min="100" max="250" oninput="updateAltura(this.value)">
            <br>
            <input type="number" name="anum" id="anum" value="1.00" readonly> Mts.
        </section>
        
        <section id="calcular">
            <input type="submit" value="Calcular IMC" onclick="calcular()">
        </section>

        <div id="res">
            <h2>Resultado:</h2>
            <p id="resultado"></p>
            <img src="imagens/grauimc.png" alt="Image/png">
            <button onclick="resetar()" id="resetar">Calcular Novamente</button>
            

        </div>
    </main>
 
</body>
</html>
