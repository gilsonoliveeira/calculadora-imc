<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora IMC</h1>
        
        <section id="peso">
            <p>
                Digite o seu Peso:
            </p>
            <input type="range" name="ipes" id="ipes">
            <br>
            <input type="number" name="pnum" id="pnum"> Kg
            

        </section>

        <section id="altura">
            <p>
                Digite a sua Altura:
            </p>
            <input type="range" name="ialt" id="ialt">
            <br>
            <input type="number" name="anum" id="anum"> Mts.
            

        </section>
        
        <section id="calcular">
            <input type="submit" value="Calcular IMC" onclick="calcular()">
        </section>
    </main>

</body>
</html>
